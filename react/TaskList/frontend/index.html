<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LISTA DE TAREFAS</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/png">
</head>
<body>

    <div class="container my-5">

        <!-- cabecalho -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/favicon.svg" alt="Logo" class="img-fluid me-3"  width="60px">
                    <h1>Lista de Tarefas</h1> <!--  -ver tarefas -> titulo  -->
                </div>
            </div>

            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select_filter" class="form-select w-50 me-3"> <!--  -ver tarefas -> filtro para escolher que tarefas queremos ver ( select )  -->
                        <option value=""></option>
                        <option value="">Filtro 01</option>
                    </select>
                    <a href="new_task.html" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i> Nova Tarefa</a><!--  -ver tarefas -> botao para adicionar tarefas  -->
                </div>
            </div>
            <hr class="my-3">
        </div>

        <!-- aspecto visual de uma tarefa -->
        <div class="row mb-3">
            <div class="col-12 border border-primary rounded p-3 shadow">
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="d-flex align-itens-center">
                            <h5 class="me-3 text-info"><i class="fa-solid fa-circle-chevron-right"></i></h5>
                            <h5>
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            </h5>
                        </div>
                    </div>
                    <div class="col-2">
                        <select id="task_status" class="form-select p-2">
                            <option value="new">New</option>
                            <option value="in progress">In progress</option>
                            <option value="canceled">Canceled</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="col-1 text-end"><i class="fa-regular fa-pen-to-square me-2"></i>Edit</div>
                    <div class="col-1 text-end text-danger"><i class="fa-regular fa-trash-can me-2"></i>Delete</div>
                </div>
            </div>
        </div>

        <!-- total tarefas -->
        <div class="row" id="total_tasks">
            <div class="col">
                <h4>Tarefas: <span class="text-info">4</span></h4>
            </div>
        </div>

        <!-- sem tarefas -->
        <div class="row" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Não existem tarefas para apresentar</span>
            </div>
        </div>

        <!-- footer -->
        <div class="row mt-3">
            <div class="col text-center">
                <hr>
                <p>Lista de tarefas &copy; 2023</p>
            </div>
        </div>

    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    ## VÍDEO FULLSTACK #003 - ORGANIZAÇÃO DO LAYOUT DA PÁGINA PRINCIPAL - PARTE 1
    - ver tarefas
        titulo
        filtro para escolher que tarefas queremos ver ( select )
        botao para adicionar tarefas
        ( mensagem sobre o facto de não existirem tarefas )
        caixa para tarefas
            - possibilidade de alterar o status, editar tarefa e eliminar tarefa
        parágrafo com o total de tarefas disponíveis ( de acordo com o filtro )

 -->
